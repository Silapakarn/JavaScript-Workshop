<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income-expense account program</title>
    <!--import CSS-->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h2>Income-expense account program</h2>
    
    <!--container-->
    <div class="container">
        <h4>Balance (Baht)</h4>
        <h1 id="balance">฿0.00</h1>

        <!--income and expense account-->
        <div class="income-expense-container">
            
            <!--income-->
            <div>
                <h4>income</h4>
                <p id="money_plus" class="money plus">฿5000</p>
            </div>

            <!--expense-->
            <div>
                <h4>expense</h4>
                <p id="money_minus" class="money minus">฿200</p>
            </div>
            
        </div>

        <!--Transaction history-->
        <h3>Transaction history</h3>

        <ul id="list" class="list"></ul>

        <!--Add transaction-->
        <h3>Add transaction</h3>
        <form id="form">
            
            <!--item-->
            <div class="form-control">
                <label for="text">transaction name</label>
                <input type="text" name="" id="text" placeholder="Enter a transaction name.">
            </div>

            <!--amount-->
            <div class="form-control">
                <label for="amount">amount <br> (+income , -expense)</label>Amount</label>
                <input type="number" name="" id="amount" placeholder="Enter a transaction amount.">
            </div>

            <!--Button add transaction-->
            <button class="btn">Add transaction</button>
        </form>

    </div>

    <!--import javascipt-->
    <script src="./script.js"></script>
</body>
</html>
